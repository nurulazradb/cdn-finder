<section>
  <div class="page-header">
    <h1>CDN Libraries</h1>
  </div>
  <div class="list-group">
    <div ng-repeat="cdn in vm.cdns" class="list-group-item">
      <a  ui-sref="cdns.view({ cdnId: cdn._id })"><h4 class="list-group-item-heading" ng-bind="cdn.name"></h4></a>
      <p class="list-group-item-text" ng-bind="cdn.description"></p>
      <br>
      <input type="text" class="form-control" value="{{cdn.url}}">
    </div>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.cdns.$resolved && !vm.cdns.length">
    No libraries yet, why don't you <a ui-sref="cdns.create">add one</a>?
  </div>
</section>
